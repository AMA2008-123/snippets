name: Greetings

on: [pull_request_target, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: "Thank you for working on this issue.Please go through the description in README.md and CONTRIBUTING.md first"
        pr-message: "Thank you have for contributing, please ensure that your pr is in the correct format"
